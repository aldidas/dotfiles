set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
unbind C-b
set -g prefix C-a
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# 0 is too far from ` ;)
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on
set -g @resurrect-strategy-vim 'session'

bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

bind S choose-session

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# copy - paste stuff
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Reload tmux config
bind r source-file ~/.tmux.conf

# THEME
######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-style fg=colour12
set -g pane-active-border-style fg=white

## Status bar design
# status line
set -g status-justify left
set -g status-style bg=default,fg=colour12
set -g status-interval 2

# messaging
set -g message-style bg=yellow,fg=black
set -g message-command-style bg=black,fg=yellow

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

 #The modes {
setw -g clock-mode-colour colour132
setw -g mode-style bg=colour235,fg=colour124,bold

 #}
 #The panes {

set -g pane-border-style bg="#212733",fg="#323A4C"
set -g pane-active-border-style bg="#212733",fg="#707A8C"

 #}
 #The statusbar {

set -g status-position bottom
set -g status-style bg="#212733",fg="#D9D7CE"
set -g status-left ' #S '
set -g status-right ' aldidas '
set -g status-right-length 40
set -g status-left-length 20

setw -g window-status-current-style fg="#BAE67E",bg="#212733",bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour255]#F '

setw -g window-status-style fg="#FFCC66",bg="#212733",none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style fg=colour255,bg=colour1,bold

## }
## The messages {

set -g message-style fg="#212733",bg="#F28779"

## }

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
